<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Our Morning Coffee - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>â˜• Our Morning Coffee Settings</h1>
      <p>Manage your daily website lists</p>
    </header>
    
    <main>
      <div class="tabs">
        <button class="tab-button active" data-day="everyday">Every Day</button>
        <button class="tab-button" data-day="weekdays">Weekdays</button>
        <button class="tab-button" data-day="weekends">Weekends</button>
        <button class="tab-button" data-day="sunday">Sunday</button>
        <button class="tab-button" data-day="monday">Monday</button>
        <button class="tab-button" data-day="tuesday">Tuesday</button>
        <button class="tab-button" data-day="wednesday">Wednesday</button>
        <button class="tab-button" data-day="thursday">Thursday</button>
        <button class="tab-button" data-day="friday">Friday</button>
        <button class="tab-button" data-day="saturday">Saturday</button>
      </div>
      
      <div class="tab-content">
        <div class="add-site-section">
          <h2 id="current-day-title">Every Day</h2>
          <div class="add-site-form">
            <input type="url" id="new-url" placeholder="https://example.com" />
            <button id="add-url-btn">Add Site</button>
          </div>
        </div>
        
        <div class="sites-list">
          <h3>Sites (<span id="site-count">0</span>)</h3>
          <ul id="sites-container">
            <li class="empty-state">No sites added yet</li>
          </ul>
        </div>
      </div>
      
      <div class="actions">
        <button id="export-btn" class="secondary-button">Export Data</button>
        <button id="import-btn" class="secondary-button">Import Data</button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
      </div>
    </main>
    
    <footer>
      <p>
        <strong>Keyboard Shortcut:</strong> Press <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>O</kbd> (Windows/Linux) or <kbd>Cmd</kbd>+<kbd>Shift</kbd>+<kbd>M</kbd> (Mac) to open today's sites
      </p>
      <p class="about">
        Our Morning Coffee is an open-source Firefox extension. 
        <a href="https://github.com/nate-double-u/Our-Morning-Coffee" target="_blank">View on GitHub</a>
      </p>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
